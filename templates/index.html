<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>
    <div>
      <h3>Latest Mars News:</h3>
        <h4>{{mars.news_title}}</h4>
        <p>{{mars.news_p}}</p>
    </div>
    <div>
      <h3>Featured Mars Image:</h3>
        <img src="{{mars.fancy_image}}" alt="Featured Mars Image">
    </div>
    <div>  
      <h3>Mars Facts: {{mars.mars_facts|safe}}</h3>
    </div>
    <div>
      <h3>Mars Hemispheres:</h3>
    </div>  
        <div>
          <ul>
            {% for img_url in hemisphere_image_url%}
              <img src="{{mars.hemisphere_image_url}}" alt="Schiaparelli  Hemisphere Enhanced">
            {% endfor %}
          </ul>
        </div>
  </div>
</body>

</html>
